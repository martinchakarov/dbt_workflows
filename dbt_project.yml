name: 'dbt_workflows'
version: '1.0.0'
config-version: 2

profile: 'dbt_workflows'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         
  - "target"
  - "dbt_packages"

seeds:
  +schema: seed_data

models:
  dbt_workflows:
    enabled: false
    staging:
      +materialized: view
    marts:
      +materialized: table

vars:
  regions: {
    'Australia': 'au',
    'Europe': 'eu',
    'North America': 'na'
  }
  check_ingestion_status: True
  check_ingestion_timestamp: False
  max_data_age_in_minutes: 120